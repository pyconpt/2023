{% load static markdown_extras %}


<div class="col-12 col-lg-6 col-xl-5">
  {% with content=files.5|markdown %}
    <div class="card">
      <div class="card-body py-3 py-md-5 px-5 important-date-card">
        <h3 class="d-block">
          <img class="me-3" src="{% static "images/other/calendar.svg" %}"
               alt="Star">{{ content.meta.title.0 }}</h3>
        {{ content.html | safe }}
        <div class="w-100 text-end">
          <i class="bi bi-arrow-right"></i>
        </div>
      </div>
    </div>
  {% endwith %}
</div>

<div class="col-12 col-lg-6 col-xl-7">
  {% with content=files.6|markdown %}
    <div class="card-other-dates h-100">
      <div class="card-body py-5">
        {{ content.html | safe }}
      </div>
    </div>
  {% endwith %}
</div>
