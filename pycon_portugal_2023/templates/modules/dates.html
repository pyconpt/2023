{% load static markdown_extras %}


<div class="col-12 col-xl-5">
  {% with content=files.5|markdown %}
    <div class="card h-100">
      <div class="card-body py-3 py-md-5 px-5 important-date-card d-flex flex-column">
        <h3 class="d-block">
          <img class="me-3" src="{% static "images/other/calendar.svg" %}"
               alt="Star">Important Dates
        </h3>
        <div class="d-flex align-items-center justify-content-center flex-grow-1">
          {{ content.html | safe }}
        </div>
      </div>
    </div>
  {% endwith %}
</div>

<div class="col-12 col-xl-7">
  {% with content=files.6|markdown %}
    <div class="card-other-dates h-100">
      <div class="card-body py-3">
        {{ content.html | safe }}
      </div>
    </div>
  {% endwith %}
</div>
