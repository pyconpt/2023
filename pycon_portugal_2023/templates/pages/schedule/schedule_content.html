{% extends "pages/schedule/base.html" %}

{% block schedule %}
  <div class="schedule-container pt-1">
    <div class="w-100 mt-3">
      <h1 class="day text-center">{{ day }}</h1>
    </div>
    <div class="w-100 mb-3">
      <h3 class="room text-center">{{ room }}</h3>
    </div>

    <div class="row">
        <div class="col-12 row">
          {% for event in events %}
            <div class="col-12 m-2">
              {% include "pages/schedule/event-card.html" %}
            </div>
          {% endfor %}
        </div>
    </div>


  </div>
{% endblock schedule %}
